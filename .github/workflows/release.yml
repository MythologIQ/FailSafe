name: Release Pipeline
on:
  push:
    tags: ["v*"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
        working-directory: FailSafe/extension
      - run: npm run compile
        working-directory: FailSafe/extension
      - run: npm run test:all
        working-directory: FailSafe/extension
      - run: npx vsce package
        working-directory: FailSafe/extension
      - run: pwsh tools/validate-release-version.ps1 -Version ${{ github.ref_name }}
      - uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: FailSafe/extension/*.vsix
  publish-vscode:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: vsix
      - run: npx vsce publish --packagePath *.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
  publish-openvsx:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: vsix
      - run: npx ovsx publish *.vsix -p ${{ secrets.OVSX_TOKEN }}
