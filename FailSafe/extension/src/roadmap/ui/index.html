<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FailSafe Planning Console</title>
  <link rel="stylesheet" href="roadmap.css">
</head>
<body>
  <div id="app">
    <header id="header">
      <div class="header-content">
        <h1>FailSafe Planning Console</h1>
        <div class="header-controls">
          <div id="resume-summary" class="resume-summary">Loading session...</div>
          <button id="focus-toggle" class="focus-toggle" type="button" aria-pressed="false">Focus Mode: Off</button>
          <div id="connection-status" class="status-indicator">
            <span class="status-dot"></span>
            <span class="status-text">Connecting...</span>
          </div>
        </div>
      </div>
    </header>

    <main id="main">
      <section id="global-error" class="error-banner hidden" aria-live="polite"></section>
      <!-- Sprint Timeline - Cumulative visualization -->
      <section id="sprint-timeline" class="panel">
        <h2>Sprint History</h2>
        <div id="timeline-container"></div>
      </section>

      <!-- Current Sprint Detail - The "Planning Hub" -->
      <section id="current-sprint" class="panel">
        <h2>Active Sprint</h2>
        <div id="sprint-info" class="sprint-header"></div>
        <div id="roadmap-svg" class="roadmap-container"></div>
        <div id="phase-grid" class="phase-grid"></div>
        <div id="blockers" class="blockers-panel"></div>
      </section>

      <!-- Dynamic Feedback - Real-time events -->
      <section id="feedback-panel" class="panel">
        <h2>Live Activity</h2>
        <div id="event-stream" class="event-stream"></div>
      </section>
    </main>

    <footer id="footer">
      <span>FailSafe v3.2.5 - Cumulative Roadmap</span>
    </footer>
  </div>

  <script src="roadmap.js"></script>
</body>
</html>
